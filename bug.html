<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect attempt to use innerHTML with a non-existent element
    document.getElementById("nonExistentElement").innerHTML = "This will cause an error"; 
  </script>
</body>
</html>
